
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			height: 100%;
		}

		body{
			background-color: black;
			height: 100%;
		}

		.container{
			width: 100px;
			height: 100px;
			border: 1px solid white;
			border-radius: 50%;
			position: absolute;
			left: 350px;
			top: 250px;
			transition: 0.5s;
		}

		.container:hover{
			transform: rotate(360deg);
		}

		.vertical,.horizontal{
			width: 2px;
			height: 20px;
			background-color: white;
			position: absolute;
			left: 49px;
			top: 40px;
		}

		.vertical{
			transition: 1s ease;
		}

		.horizontal{
			transform: rotate(90deg);
			transition: 1s ease;
		}

		.container:hover .horizontal{
			transform: translate(0,6.5px) rotate(585deg);
		}

		.container:hover .vertical{
			transform: translate(0,-6.5px) rotate(495deg);
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="vertical"></div>
		<div class="horizontal"></div>
	</div>
</body>
</html>
